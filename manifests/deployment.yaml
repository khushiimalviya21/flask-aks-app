apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-aks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-aks-app
  template:
    metadata:
      labels:
        app: flask-aks-app
    spec:
      containers:
      - name: flask-aks-container
        image: khushiacr321.azurecr.io/flask-aks-app:REPLACEME
        ports:
        - containerPort: 5000
